  <audio id="sounds" src="images/sound.mp3"></audio>

      <img class="absolute x-center top-[4vw] w-[25%] md:hidden" src="images/logo.png">

      <img class="absolute top-0 left-[3vw] w-[15%] top-[80vw] md:top-[14vw] md:left-[3vw] z-10 zoom"

      <img class="absolute top-0 right-0 w-[9%] top-[120vw] md:top-[22vw] md:right-[4vw] z-10 zoom2"
        src="images/coin2.png" alt="card">

      <img class="mx-auto h-full max-md:hidden" src="images/banner.png">

      <img class="h-screen md:hidden" src="images/bg.png">

      <img class="absolute w-full top-[19vw] md:hidden" src="images/ambassador.png" alt="jc">

      <img class="absolute w-full top-[155vw] md:hidden" src="images/coins.png" alt="coins">

      <div class="absolute w-full md:w-11/12 md:w-full top-[56vw] md:top-[14vw] x-center">
        <div class="relative flex justify-center">

          <img class="w-full md:w-[76%]" id="card" src="images/card.png" alt="card">

          <img class="absolute w-2/4 md:w-[40%] bottom-[8vw] md:bottom-[2vw] cursor-pointer block zoom" id="cta"
            src="images/cta.png" onclick="openCard()">

          <a class="absolute bottom-[13vw] md:bottom-[3vw] hidden" id="cta1" href="https://celaysimplined.com/click"
            target="_blank">
            <img class="w-[40%] mx-auto cursor-pointer zoom" src="images/cta1.png">
          </a>

          <p class="hidden absolute bottom-[5vw] md:bottom-[1vw] text-white text-xs cursor-pointer" id="close"
            onclick="openCard()">
            CLOSE
          </p>

        </div>

      </div>

    </div>
  </div>

  <script>

    var card = document.getElementById("card");
    var cta = document.getElementById("cta");
    var cta1 = document.getElementById("cta1");
    var close = document.getElementById("close");
    var sounds = document.getElementById("sounds");

    let a = true;

    function openCard() {

      if (a == true) {
        card.src = "images/open-card.png";

        cta.style.display = "none";
        cta1.style.display = "block";
        close.style.display = "block";

        sounds.play();

        a = false;
      }
      else {

        card.src = "images/card.png";

        cta.style.display = "block";
        cta1.style.display = "none";
        close.style.display = "none";



        a = true;
      }

    }

  </script>
